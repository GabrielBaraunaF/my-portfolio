<div class="card">
    <img [src]="url" alt="logo" />
    <div class="info">
      <p> Descrição: {{ description }}</p>
      <p> Linguagem e tecnologias: {{ language }}</p>
      <p> Nome Repositorio: {{ name }}</p>
      <p> Status: {{ status }}</p>
      <a [href]="repositoryLink">
        <button>Repositorio</button>
      </a>
    </div>
  </div>
